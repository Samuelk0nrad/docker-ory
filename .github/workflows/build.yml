name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./example-next-app
        run: bun install --frozen-lockfile

      - name: Build Next.js application
        working-directory: ./example-next-app
        run: bun run build
        env:
          NEXT_PUBLIC_KRATOS_URL: http://localhost:5545
          NEXT_PUBLIC_HYDRA_URL: http://localhost:5444
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_APP_DOMAIN: http://localhost:3000
          NEXT_PUBLIC_KRATOS_PUBLIC_URL: http://localhost:3000/api/.ory/kratos
          NEXT_PUBLIC_HYDRA_PUBLIC_URL: http://localhost:3000/api/.ory/hydra

          KRATOS_PUBLIC_BASE_URL: http://localhost:5545
          HYDRA_PUBLIC_BASE_URL: http://localhost:5444
          HYDRA_ADMIN_URL: http://localhost:5445

          NEXT_PUBLIC_OAUTH_CLIENT_ID: frontend-app

      - name: Build Summary
        if: always()
        run: |
          echo "### Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
