<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Not Found</title>
	<style>
		:root {
			color-scheme: dark;
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			min-height: 100vh;
			display: grid;
			place-items: center;
			font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			background: #0f172a;
			color: #e2e8f0;
			padding: 2rem;
		}

		main {
			width: min(560px, 100%);
			text-align: center;
			background: #111827;
			border: 1px solid #1f2937;
			border-radius: 14px;
			padding: 2.25rem 2rem;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
		}

		h1 {
			font-size: clamp(2.2rem, 6vw, 3.5rem);
			font-weight: 700;
			letter-spacing: 0.02em;
			margin-bottom: 0.75rem;
			color: #f8fafc;
		}

		p {
			font-size: 1rem;
			line-height: 1.6;
			color: #cbd5e1;
			margin-bottom: 1.5rem;
		}

		a {
			display: inline-block;
			text-decoration: none;
			color: #0b1220;
			background: #93c5fd;
			font-weight: 600;
			border-radius: 10px;
			padding: 0.65rem 1.1rem;
		}

		a:hover {
			background: #bfdbfe;
		}
	</style>
</head>
<body>
	<main>
		<h1>404</h1>
		<p>The page you requested could not be found on this proxy endpoint.</p>
		<a href="https://auth.moorph.local">Back to auth.moorph.local</a>
	</main>
</body>
</html>
