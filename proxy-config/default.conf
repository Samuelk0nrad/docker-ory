map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# Enable dynamic DNS resolution for upstream services
resolver 127.0.0.11:53 valid=10s;
resolver_timeout 5s;

server {
  listen 443 ssl;
  server_name auth.moorph.local;

  ssl_certificate /certs/auth.moorph.local.pem;
  ssl_certificate_key /certs/auth.moorph.local-key.pem;

  location / {
    proxy_pass http://nextjs-app;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Increase buffer sizes for large response headers (OAuth tokens, Set-Cookie, etc.)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  location /api/.ory/hydra/ {
    proxy_pass http://hydra:4444/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
  
  location /api/.ory/kratos/ {
    proxy_pass http://kratos:4433/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  } 
}

server {
  listen 80;
  server_name auth.moorph.local;
  return 301 https://$host$request_uri;
}

server {
  listen 80 default_server;
  listen 443 ssl default_server;
  server_name _;
  ssl_certificate /certs/auth.moorph.local.pem;
  ssl_certificate_key /certs/auth.moorph.local-key.pem;

  error_page 404 /not-found.html;

  location = /not-found.html {
    root /var/www/html;
    internal;
  }

  location / {
    return 404;
  }
}
