services:
  ##################
  #### postgres ####
  ##################
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    networks:
      - ory-bridge
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: Kennwort1
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  postgres:
    build:
      context: ./postgres-db/
      dockerfile: Dockerfile
    container_name: postgres
    restart: always
    networks:
      - ory-bridge
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Kennwort1

      HYDRA_DB: hydra
      KRATOS_DB: kratos
    volumes:
      - hydra-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  ##################
  ####  hydra   ####
  ##################
  ory-hydra-db-migration:
    image: oryd/hydra:v2.2.0
    depends_on:
      postgres:
        condition: service_healthy
    command: migrate sql --yes ${HYDRA_DSN}
    networks:
      - ory-bridge

  ory-hydra:
    image: oryd/hydra:v2.2.0
    command: serve all --config /etc/config/hydra/config.yaml --dev
    container_name: hydra
    networks:
      - ory-bridge
    ports:
      - "5444:4444"
      - "5445:4445"
    depends_on:
      ory-hydra-db-migration:
        condition: service_completed_successfully
    environment:
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
      DSN: ${HYDRA_DSN}
    volumes:
      - ./hydra-config:/etc/config/hydra

  ory-hydra-setup:
    image: curlimages/curl:8.5.0
    depends_on:
      - ory-hydra
    restart: "no"
    networks:
      - ory-bridge
    entrypoint: ["/bin/sh"]
    command: /etc/config/hydra/setup.sh
    volumes:
      - ./hydra-setup:/etc/config/hydra

  ##################
  ####  kratos  ####
  ##################
  ory-kratos-db-migration:
    image: oryd/kratos:v25.4.0
    command: -c /etc/config/kratos/config.yaml migrate sql -e -y
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ory-bridge
    environment:
      DSN: ${KRATOS_DSN}
      SECRETS_DEFAULT: ${KRATOS_SYSTEM_SECRET}
    volumes:
      - ./kratos-config:/etc/config/kratos

  ory-kratos:
    image: oryd/kratos:v25.4.0
    command: serve --config /etc/config/kratos/config.yaml --watch-courier
    container_name: kratos
    depends_on:
      ory-kratos-db-migration:
        condition: service_completed_successfully
    ports:
      - "5544:4434"
      - "5545:4433"
    networks:
      - ory-bridge
    environment:
      DSN: ${KRATOS_DSN}
      SECRETS_DEFAULT: ${KRATOS_SYSTEM_SECRET}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_0_CLIENT_ID: ${GOOGLE_OAUTH2_CLIENT_ID}
      SELFSERVICE_METHODS_OIDC_CONFIG_PROVIDERS_0_CLIENT_SECRET: ${GOOGLE_OAUTH2_CLIENT_SECRET}
    volumes:
      - ./kratos-config:/etc/config/kratos

  ##################
  ## smtp server  ##
  ##################
  mailslurper:
    image: oryd/mailslurper:smtps-latest
    ports:
      - "4436:4436"
      - "4437:4437"
      - "4438:1025"
    networks:
      - ory-bridge

  ##################
  ## Next.js App  ##
  ##################
  nextjs-app:
    image: oven/bun:1.2.1-alpine
    container_name: nextjs-app
    working_dir: /app
    command: sh -c "bun install && bun run dev"
    restart: unless-stopped
    networks:
      - ory-bridge
    ports:
      - "3000:3000"
    depends_on:
      - ory-kratos
      - ory-hydra
      - mailslurper
    environment:
      NODE_ENV: development
      # Disable Next.js telemetry
      NEXT_TELEMETRY_DISABLED: 1
    volumes:
      - ./example-next-app:/app
      - nextjs-node-modules:/app/node_modules

volumes:
  pgadmin-data:
  hydra-data:
  kratos_data:
  nextjs-node-modules:

networks:
  ory-bridge:
    driver: bridge
