services:
  ##################
  #### postgres ####
  ##################
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    networks:
        - ory-bridge
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: Kennwort1
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  postgres:
    build:
      context: ./postgres-db/
      dockerfile: Dockerfile
    container_name: postgres
    restart: always
    networks:
        - ory-bridge
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Kennwort1

      HYDRA_USER: hydra
      HYDRA_PASS: Kennwort1
      HYDRA_DB: hydra

      KRATOS_USER: kratos
      KRATOS_PASS: Kennwort1
      KRATOS_DB: kratos
    volumes:
      - hydra-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

  ory-hydra-db-migration:
    image: oryd/hydra:v1.10.6
    depends_on:
      postgres:
        condition: service_healthy
    command: migrate sql --yes ${HYDRA_DSN}
    networks:
      - ory-bridge

  ory-hydra:
    image: oryd/hydra:v1.10.6
    command: serve all
    networks:
      - ory-bridge
    ports:
      - "5444:4444"
      - "5445:4445"
    depends_on:
      ory-hydra-db-migration:
        condition: service_completed_successfully
    environment:
      SECRETS_SYSTEM: ${HYDRA_SYSTEM_SECRET}
      DSN: ${HYDRA_DSN}
      URLS_SELF_ISSUER: https://localhost:5444/
      URLS_CONSENT: http://localhost:9020/consent
      URLS_LOGIN: http://localhost:9020/login

  ory-kratos-db-migration:
    image: oryd/kratos:v25.4.0
    command: -c /etc/config/kratos/config.yaml migrate sql -e -y
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ory-bridge
    environment:
      DSN: ${KRATOS_DSN}
      SECRETS_DEFAULT: ${KRATOS_SYSTEM_SECRET}
    volumes:
      - ./kratos-config:/etc/config/kratos

  ory-kratos:
    image: oryd/kratos:v25.4.0
    command: serve --config /etc/config/kratos/config.yaml
    depends_on:
      ory-kratos-db-migration:
        condition: service_completed_successfully
    ports:
      - "5544:4434"
      - "5545:4433"
      - "3000:3000"
    networks:
      - ory-bridge
    environment:
      DSN: ${KRATOS_DSN}
      SECRETS_DEFAULT: ${KRATOS_SYSTEM_SECRET}
    volumes:
      - ./kratos-config:/etc/config/kratos

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - ory-bridge

volumes:
  pgadmin-data:
  hydra-data:
  kratos_data:

networks:
  ory-bridge:
    driver: bridge
