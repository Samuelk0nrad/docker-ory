map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

# Enable dynamic DNS resolution for upstream services
resolver 127.0.0.11:53 valid=10s;
resolver_timeout 5s;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# JSON logging format
log_format json_combined escape=json '{'
  '"time_local":"$time_local",'
  '"remote_addr":"$remote_addr",'
  '"request":"$request",'
  '"status":$status,'
  '"body_bytes_sent":$body_bytes_sent,'
  '"request_time":$request_time,'
  '"upstream_addr":"$upstream_addr",'
  '"upstream_response_time":"$upstream_response_time",'
  '"http_user_agent":"$http_user_agent",'
  '"http_referer":"$http_referer"'
'}';

# Access log with JSON format and buffering
access_log /var/log/nginx/access.log json_combined buffer=32k flush=5s;

server {
  listen 443 ssl;
  server_name auth.moorph.local;

  ssl_certificate /certs/auth.moorph.local.pem;
  ssl_certificate_key /certs/auth.moorph.local-key.pem;
  
  # SSL/TLS hardening
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;
  
  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  
  # # Custom error pages for proxy errors
  # error_page 502 503 504 /50x.html;
  # location = /50x.html {
  #   root /var/www/html;
  #   internal;
  # }
  
  # Rate limiting status
  limit_req_status 429;

  location / {
    proxy_pass http://nextjs-app:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
  }
  
  # Rate limiting for login endpoint
  location /auth/login {
    limit_req zone=login_limit burst=3 nodelay;

    proxy_pass http://nextjs-app:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Rate limiting for registration endpoint
  location /auth/registration {
    limit_req zone=login_limit burst=3 nodelay;
    
    proxy_pass http://nextjs-app:80;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
  }

  # OAuth2 callback - sets multiple large JWT cookies in response headers.
  # Default proxy_buffer_size (4k/8k) is too small; nginx returns 502 with
  # "upstream sent too big header". Must match hydra buffer config.
  location /auth/callback {
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    proxy_pass http://nextjs-app:80;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location /api/.ory/hydra/ {
    # Increase buffer sizes for large response headers (OAuth tokens, Set-Cookie, etc.)
    # All three must be set together: busy_buffers_size < buffers.size × (num - 1)
    # 256k < 256k × 3 = 768k ✓
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://hydra:4444/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  
  location /api/.ory/kratos/ {
    limit_req zone=api_limit burst=20 nodelay;
    
    proxy_pass http://kratos:4433/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}

server {
  listen 80;
  server_name auth.moorph.local;
  return 301 https://$host$request_uri;
}

server {
  listen 80 default_server;
  listen 443 ssl default_server;
  server_name _;
  ssl_certificate /certs/auth.moorph.local.pem;
  ssl_certificate_key /certs/auth.moorph.local-key.pem;

  error_page 404 /not-found.html;

  location = /not-found.html {
    root /var/www/html;
    internal;
  }

  location / {
    return 404;
  }
}
